<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC Car Controller</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>

  <div class="info">
    <div class="hud-item">
      <span class="hud-label">Battery</span>
      <span id="battery" class="hud-value">--%</span>
    </div>
    <div class="hud-item">
      <span class="hud-label">Health</span>
      <span id="health" class="hud-value">3</span>
    </div>
    <div class="hud-item">
      <span class="hud-label">Connected</span>
      <span id="isConnected" class="status-dot off">Disconnected</span>
    </div>
    <div class="hud-item">
      <label class="hud-label" for="speed">Speed</label>
      <input id="speed" type="range" min="0" max="100" value="60" />
    </div>
    <div class="hud-item">
      <span class="hud-label">Score</span>
      <span id="score" class="hud-value">0</span>
    </div>
  </div>

  <div class="buttons">
    <div class="joystick" id="joystick">
      <div class="stick" id="stick"></div>
    </div>
    <div class="fire" id="fire">
      <p id="fireText" class="no-select">FIRE</p>
    </div>
  </div>

</body>
</html>
